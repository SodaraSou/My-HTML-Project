<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <div class="left">
                <div class="head">
                    <div class="first">
                        <label>First name</label>
                        <br>
                        <input type="text" name="text" id="" placeholder="First Name" required style="padding: 10px 10px; margin-top: 10px;">
                    </div>
                    <div class="last">
                        <label>Last name</label>
                        <br>
                        <input type="text" name="text" id="" placeholder="Last Name" required style="padding: 10px 10px; margin-top: 10px;">
                    </div>
                </div>
                <div class="country">
                    <label>Country</label>
                    <br>
                    <select name="country" id="country" style="margin-top: 10px; padding: 10px 146px; border-radius: 5px; background-color: grey; color: white;">
                        <option value="select">Select Country</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Laos">Laos</option>
                    </select>
                </div>
                <div class="address">
                    <label>Address</label>
                    <br>
                    <textarea name="" id="" cols="50" rows="5" style="margin-top: 10px; border-radius: 5px; padding: 10px 10px;" placeholder="Leave a comment here"></textarea>
                </div>
                <div class="area">
                    <div class="first">
                        <label>City</label>
                        <br>
                        <input type="text" name="text" id="" required style="padding: 10px 10px; margin-top: 10px;">
                    </div>
                    <div class="last">
                        <label>Postal Code</label>
                        <br>
                        <input type="text" name="text" id="" required style="padding: 10px 10px; margin-top: 10px;">
                    </div>
                </div>
                <div class="mail">
                    <div class="first">
                        <label>Email</label>
                        <br>
                        <input type="email" name="text" id="" required style="padding: 10px 10px; margin-top: 10px;">
                    </div>
                    <div class="last">
                        <label>Phone</label>
                        <br>
                        <input type="text" name="text" id="" required style="padding: 10px 10px; margin-top: 10px;">
                    </div>
                </div>
                <div class="agree" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;">
                    <input type="checkbox" required> Agree term and condition
                </div>
            </div>
            <div class="right">
                <div class="amount">
                    <label>Amount</label>
                    <div class="checkbox" style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">
                        <input type="checkbox">100$&nbsp;
                        <input type="checkbox">100$&nbsp;
                        <input type="checkbox">100$&nbsp;
                        <input type="checkbox">100$&nbsp;
                        <input type="checkbox">100$&nbsp;
                    </div>                
                </div>
                <div class="other">
                    <div class="first">
                        <label>Other $</label>
                        <br>
                        <input type="text" name="text" id="" placeholder="0.00" required style="padding: 10px 10px; margin-top: 10px;">
                    </div>
                </div>
                <div class="credit">
                    <label>Credit Card Number $</label>
                    <br>
                    <input type="number" name="number" id="" required style="margin-top: 10px; padding: 10px 116.5px; border-radius: 5px;">
                    <div class="image">
                        <img src="img/visa_aba.png" alt="aba">
                        <img src="img/visa_aceleda.jpg" alt="aceleda">
                        <img src="img/visa_prince.png" alt="prince">
                    </div>
                </div>
                <div class="date">
                    <div class="expire">
                        <label>Expire Date</label>
                    <br>
                    <select name="year" id="year" style="margin-top: 10px; padding: 9px 1px; border-radius: 5px;">
                        <option value="year">Year</option>
                        <option value="2022">2022</option>
                        <option value="2022">2023</option>
                        <option value="2022">2024</option>
                        <option value="2022">2025</option>
                        <option value="2022">2026</option>
                        <option value="2022">2027</option>
                    </select>
                    <select name="month" id="month" style="margin-top: 10px; padding: 9px 1px; border-radius: 5px;">
                        <option value="month">Month</option>
                        <option value="January">January</option>
                        <option value="Febuary">Febuary</option>
                        <option value="January">March</option>
                        <option value="January">April</option>
                        <option value="January">May</option>
                        <option value="January">June</option>
                        <option value="January">July</option>
                        <option value="January">August</option>
                        <option value="January">September</option>
                        <option value="January">October</option>
                        <option value="January">November</option>
                        <option value="January">December</option>
                    </select>
                    </div>
                    <div class="security">
                        <label>Security Code</label>
                        <br>
                        <input type="text" name="text" id="" required style="padding: 10px 37px; margin-top: 10px;">
                    </div>
                </div>
                <div class="agree2" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold;">
                    <input type="checkbox" required> Agree term and condition
                </div>
                <button type="submit" style="padding: 10px 20px;">Process Donation</button>
            </div>
        </div>
    </form>
</body>
</html>
